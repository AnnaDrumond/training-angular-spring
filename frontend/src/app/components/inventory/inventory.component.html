<div class="charts">

  <div class="card">
    <h5>Estoque</h5>
    <p-chart type="bar"
            [data]="multiAxisData"
            [options]="multiAxisOptions"
            width="900px"
            height="250px">
    </p-chart>
  </div>

  <div class="chart - doughnut">
    <p-chart type="doughnut" [data]="data" width="300px" height="300px" >
    </p-chart>
  </div>
</div>
